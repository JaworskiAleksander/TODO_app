{% extends 'TODO/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h4>New Todo object!</h4>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error_msg %}
        <div class="alert alert-danger" role="alert">
            {{ error_msg }}
        </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="memo">Memo</label>
                <textarea name="memo" id="memo" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name='important' class="form-check-input" id="important">
                <label for="important" class="form-check-label">Important</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Save</button>
        </form>
    </div>
</div>

{% endblock %}
